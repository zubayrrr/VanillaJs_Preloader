<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->

    <div class="preloader"><img src="preloader.gif" alt="preloader"></div>

    <!-- preloader end -->
    <header>
      <video  class="video-container" controls muted autoplay loop>
        <source src="./video.mp4" type="video/mp4"></source>  
      </video>
      <h1>Lorem Ipsum</h1>
      <button class="switch-btn"><span>Play</span><span>Pause</span><span class="switch"></span></button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
